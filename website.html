<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>website</title>
</head>
<body>
   <!--   start header --> 

  <header id="main-header" class="bg-success text-white p-4 mb-3">
  <div class="container">
   <h1 id="header-title"><marquee>Welcome NMAMIT Nitte..,</marquee></h1> 
  </div>

  </header>  
  
   <!--   end header --> 
<div class="container">
    <div id="main" class="card card-body">
     

  <form class="form-inline mb-3">
    <fieldset>
        <legend>Registration Form</legend>
        <form>
         <table border=1>
        <tr>
        <td>first name</td>
        <td><input type="text"name="Fname" placeholder="your name" > <br></td>
        </tr>
        
        <tr>
        <td>last name</td>
        <td><input type="text"name="Lname" placeholder="your name" > <br></td>
        </tr>
        
        <tr>
        <td>cont no.</td>
        <td><input type="text"name="contact no." placeholder="your no." > <br></td>
        </tr>
        
        <tr>
        <td>email id</td>
        <td><input type="text"name="email id" placeholder="enter the  emai id" > <br></td>
        </tr>
        
        <tr>
        <td>website name</td>
        <td><input type="text"name="website" placeholder="your name" > <br></td>
        </tr>
        
        <tr>
        <td>doj</td>
        <td><input type="date"name="dob" placeholder="your name" min="2000-10-10"> <br></td>
        </tr>
        
        <tr>
        <td>abilites</td>
        <td><input type="range"name="ability" min="1"max="10" > <br></td>
        </tr>
        
        <tr>
        <td>time</td>
        <td><input type="time"name="time"> <br></td>
        </tr>
        
        <tr>
        <td colspan=2><input type="button"name="submit"value=Submit></td>
        </tr>
        
        </table> 
        
    
          
         
    </form>
   

  </div>
  
  </div>
   
  </body>

</html>
